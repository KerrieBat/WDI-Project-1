<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stylesheets\game.css">
  <title>Monsters</title>

<link rel="shortcut icon" href="images\beefavicon.ico"/>
<link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Caveat+Brush" rel="stylesheet">
</head>
<body>
  <!-- <img id="logo" src="http://i.imgur.com/2SiZINZ.jpg" alt=""> -->

  <h1>Monster Battle</h1>

  <div id="message">Please type in your names and press 'NEW GAME'</div>

  <div id="buttonbar">
    <input class="btn" type="button" id="play" name="playBtn" value="NEW GAME">
    <input class="btn" type="button" id="again" name="againBtn" value="PLAY AGAIN">
    <input class="btn" type="button" id="finish" name="finishBtn" value="FINISH">
    <input class="btn" type="button" id="instr" name="instructionsBtn" value="How to Play">
  </div>

  <div id="p1Turn">Monster 1:
    <input type="text" class="monster" id="p1" name="player1">
    <img id="naught" src="images\purplemonster.png"/>
    <!-- <img id="naught" src="http://iconbug.com/data/89/256/778283813f4a1ae98a3e6375243fe0d6.png"/> -->
    <input type="text" class="monster" value="0" id="scoreP1">
  </div>

  <div id="p2Turn">Monster 2:
    <input type="text" class="monster" id="p2" name="player2">
    <img id="cross" src="images\greenmonster.png"/>
    <input type="text" class="monster" value="0" id="scoreP2">

  </div>

  <section class="board">

    <div id="0" class="squares">
      <img id="img0" class="imageplace" src="" alt="">
    </div>
    <div id="1" class="squares">
      <img id="img1" class="imageplace" src="" alt="">
    </div>
    <div id="2" class="squares">
      <img id="img2" class="imageplace" src="" alt="">
    </div>
    <div id="3" class="squares">
      <img id="img3" class="imageplace" src="" alt="">
    </div>
    <div id="4" class="squares">
      <img id="img4" class="imageplace" src="" alt="">
    </div>
    <div id="5" class="squares">
      <img id="img5" class="imageplace" src="" alt="">
    </div>
    <div id="6" class="squares">
      <img id="img6" class="imageplace" src="" alt="">
    </div>
    <div id="7" class="squares">
      <img id="img7" class="imageplace" src="" alt="">
    </div>
    <div id="8" class="squares">
      <img id="img8" class="imageplace" src="" alt="">
    </div>

  </section>

  <footer>
    <h2 id="footer">Designed by KB</h2>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js" charset="utf-8"></script>

  <script src="scripts\game.js" charset="utf-8"></script>

</html>
